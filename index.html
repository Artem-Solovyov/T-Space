<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-SPACE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <a href="" class="header-back">
            <img src="images/arrow.svg" alt="" />
            <div class="header-count">4</div>
          </a>
          <div class="header-info">
            <div class="header-name">T-Space <img src="images/official.svg" alt="" /></div>
            <div class="header-text">бот</div>
          </div>
          <a href="" class="header-logo">
            <img src="images/logo.png" alt="" />
          </a>
        </div>
      </header>
      <main class="main">
        <div class="dialog-container">
          <div class="dialog-date">Сьогодні</div>
          <div class="dialog"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <a href="" class="footer-clip">
            <img src="images/clip.svg" alt="" />
          </a>
          <div class="footer-field">
            <input type="text" placeholder="Повідомлення" class="footer-input" />
            <a href="" class="footer-stick">
              <img src="images/sticker.svg" alt="" />
            </a>
          </div>
          <a href="" class="footer-clip">
            <img src="images/micro.svg" alt="" />
          </a>
        </div>
      </footer>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close" class="modal-close">&times;</span>
          <form id="userForm" class="form">
            <div class="form-field">
              <label>Name:</label>
              <input name="name" type="text" id="name" required />
            </div>
            <div class="form-field"><label>Tel:</label> <input name="tel" type="tel" id="phone" required /></div>
            <div class="form-field"><label>Email:</label> <input name="email" type="email" id="email" required /></div>

            <button type="submit" class="form-button">Відправити</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
